<!DOCTYPE html>
<html>
<!-- React JS는 유저에게 보여질 내용을 컨트롤 할 수 있다. -->
<!-- JS에서 시작하고, HTML에서 끝난다. -->
<!--  -->

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        //  소문자 대문자 구분이 매우 중요하다. 
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={flipped ? amount * 60 : amount}
                        id="minutes"
                        plcaeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={flipped}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={flipped ? amount : Math.round(amount / 60)}
                        id="hours"
                        plcaeholder="Hours"
                        type="number"
                        onChange={onChange}
                        disabled={!flipped}
                    />
                </div> 
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    function KmToMiles() {
        //  소문자 대문자 구분이 매우 중요하다. 
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="km">Km</label>
                    <input
                        value={flipped ? amount * 1.6 : amount}
                        id="km"
                        plcaeholder="Km"
                        type="number"
                        onChange={onChange}
                        disabled={flipped}
                    />
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input
                        value={flipped ? amount : amount / 1.6}
                        id="miles"
                        plcaeholder="Miles"
                        type="number"
                        onChange={onChange}
                        disabled={!flipped}
                    />
                </div> 
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    function App() {
        //  소문자 대문자 구분이 매우 중요하다. 
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1 >Super Converter</h1>
                <select value = {index} onChange={onSelect}>
                    <option value ="0">Minutes & Hours</option>
                    <option value ="1">Km & Miles</option>
                </select>
                <hr />
                {index ==="0" ? <MinutesToHours /> : <KmToMiles />}
            </div>
        );
    }
    ReactDOM.render(<App />, root)
    // function은 이렇게 작성해도 되고, 밑에 Button과 같이 Arrow Function으로 작성 가능

</script>

</html>
